<head>

<body>
  
  <form method="get" style="text-align: center; line-height: 40px">
    Name : <input type="text" id="name"><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="gender">
    <label for="male">female</label> <br>

    Address : <input type="text" id="address"> <br>

    <label for="education">Education : </label><select name="edu" id="education">
      <option value="">-</option>
      <option value="matric">Matriculation</option>
      <option value="inter">Intermediate</option>
      <option value="graduate">Graduate</option>
      <option value="master">Masters</option>
      <option value="Other">Other</option>
      <option value="Certificate">Certificate</option>
    </select> <br>

    <label for="profession">Profession :</label><select name="prof" id="profession">
      <option value="">-</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="doctor">Doctor</option>
      <option value="developer">Developer</option>
      <option value="other">Other</option>
    </select> <br>
    <input type="submit" value="Submit" onclick="getInputValue()">
  </form>


  <script src="app.js"></script>
